<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lmv-animation-player">
  <link rel="import" type="css" href="lmv-animation-player.css">

  <template>
    <lmv-button id="prev-button"
      on-click="prev">
      <lmv-icon icon="rewind"></lmv-icon>
    </lmv-button>
    <lmv-button id="play-button"
      on-click="play">
      <lmv-icon icon="{{playIcon}}"></lmv-icon>
    </lmv-button>
    <lmv-button id="next-button"
      on-click="next">
      <lmv-icon icon="forward"></lmv-icon>
    </lmv-button>
    <lmv-input-range id="timeline"
      value="{{time}}"
      on-change="_onSliderChange"></lmv-input-range>
    <div id="timestamp">{{timeStr}}</div>
  </template>
</dom-module>

<script src="lmv-animation-player.js"></script>
