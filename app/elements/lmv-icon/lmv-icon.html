<dom-module id="lmv-icon">
  <style>
    :host {
      display: inline-block;
    }
    #icon {
      width: 1em;
      height: 1em;
    }
  </style>

  <link rel="import" type="css" href="adsk-icons.css">

  <template>
    <div id="icon" class$="{{_iconClass}}"></div>
  </template>
</dom-module>

<script>
(function() {
  LMVUI.Icon = Polymer({
    is: "lmv-icon",

    properties: {
      icon: {
        type: String,
        observer: "_iconChange",
        reflectToAttribute: true
      }
    },

    _iconChange: function() {
      this._iconClass = "adsk-icon-" + this.icon;
    },
  });
})();
</script>
