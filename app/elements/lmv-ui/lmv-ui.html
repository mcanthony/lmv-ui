<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lmv-ui">

  <!-- CSS Rules -->
  <link rel="import" type="css" href="lmv-ui.css">

  <!-- Local DOM -->
  <template>
    <div id="viewer">
      <content select="lmv-viewer"></content>
      <lmv-model-context-menu viewer="[[viewer]]"></lmv-model-context-menu>
    </div>

    <lmv-panel header="My Panel">
      <p>Hello,</p>
      <p>This is a panel where you can put any HTML Elements.</p>
      <p>Try it out yourself!</p>
      <lmv-button>
        <iron-icon icon="favorite"></iron-icon>&nbsp;button!
      </lmv-button>
      <br>
      <lmv-input-boolean value="{{boolVal}}"></lmv-input-boolean>
      <span>{{boolVal}}</span>
      <br>
      <lmv-input-range value="{{rangeVal}}"></lmv-input-range>
      <span>{{rangeVal}}</span>
      <br>
      <lmv-input-option value="{{optionVal}}">
        <option value="A">Ant</option>
        <option value="B">Bird</option>
        <option value="C">Cat</option>
        <option value="D">Dog</option>
      </lmv-input-option>
      <span>{{optionVal}}</span>
    </lmv-panel>

    <div class="toolbar-wrap">
      <div id="toolbar">
        <lmv-button toggle on-active-change="togglePanel" panel="DocTree" hidden$="{{!hasDocument}}"><iron-icon icon="folder"></iron-icon></lmv-button>
        <lmv-button toggle on-active-change="togglePanel" panel="AnimationPlayer" hidden$="{{!hasAnimation}}"><iron-icon icon="av:play-circle-filled"></iron-icon></lmv-button>
        <lmv-button toggle on-active-change="togglePanel" panel="ModelTree"><iron-icon icon="list"></iron-icon></lmv-button>
        <lmv-button toggle on-active-change="togglePanel" panel="ModelProperty"><iron-icon icon="sort"></iron-icon></lmv-button>
        <lmv-button toggle on-active-change="togglePanel" panel="LiveReview"><iron-icon icon="supervisor-account"></iron-icon></lmv-button>
        <lmv-button toggle on-active-change="togglePanel" panel="RenderSettings"><iron-icon icon="settings"></iron-icon></lmv-button>
        <lmv-button toggle on-active-change="togglePanel" panel="RenderStats"><iron-icon icon="assessment"></iron-icon></lmv-button>
      </div>
    </div>

    <lmv-progress-bar progress="[[loadProgress]]" hidden$="[[!isLoading]]"></lmv-progress-bar>
  </template>

</dom-module>

<!-- Polymer Script -->
<script src="lmv-ui.js"></script>
