<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lmv-ui">

  <!-- CSS Rules -->
  <link rel="import" type="css" href="lmv-ui.css">

  <!-- Local DOM -->
  <template>
    <div id="viewer">
      <content select="lmv-viewer"></content>
    </div>

    <lmv-panel>
      <lmv-button>
        <iron-icon icon="favorite"></iron-icon>
        button
      </lmv-button>
      <lmv-tree-view id="modeltree"></lmv-tree-view>
    </lmv-panel>

    <div class="toolbar-wrap">
      <div class="toolbar">
        <lmv-button toggle><iron-icon icon="3d-rotation"></iron-icon></lmv-button>
        <lmv-button toggle><iron-icon icon="accessibility"></iron-icon></lmv-button>
        <lmv-button toggle><iron-icon icon="favorite"></iron-icon></lmv-button>
        <lmv-button><iron-icon icon="invert-colors"></iron-icon></lmv-button>
        <lmv-button on-tap="openRenderStats"><iron-icon icon="android"></iron-icon></lmv-button>
      </div>
    </div>

  </template>

</dom-module>

<!-- Polymer Script -->
<script src="lmv-ui.js"></script>
