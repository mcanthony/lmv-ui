<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lmv-ui">

  <!-- CSS Rules -->
  <link rel="import" type="css" href="lmv-ui.css">

  <!-- Local DOM -->
  <template>
    <div id="viewer">
      <content select="lmv-viewer"></content>
      <lmv-model-context-menu viewer="[[viewer]]"></lmv-model-context-menu>
    </div>

    <lmv-panel header="My Panel">
      <p>Hello,</p>
      <p>This is a panel where you can put any HTML Elements.</p>
      <p>Try it out yourself!</p>
      <lmv-button>
        <iron-icon icon="favorite"></iron-icon>&nbsp;button!
      </lmv-button>
      <br>
      <lmv-input-boolean value="{{boolVal}}"></lmv-input-boolean>
      <span>{{boolVal}}</span>
      <br>
      <lmv-input-range value="{{rangeVal}}"></lmv-input-range>
      <span>{{rangeVal}}</span>
      <br>
      <lmv-input-option value="{{optionVal}}">
        <option value="A">Ant</option>
        <option value="B">Bird</option>
        <option value="C">Cat</option>
        <option value="D">Dog</option>
      </lmv-input-option>
      <span>{{optionVal}}</span>
      <lmv-doc-tree></lmv-doc-tree>
    </lmv-panel>

    <div class="toolbar-wrap">
      <div class="toolbar">
        <lmv-button toggle><iron-icon icon="3d-rotation"></iron-icon></lmv-button>
        <lmv-button toggle><iron-icon icon="accessibility"></iron-icon></lmv-button>
        <lmv-button on-click="openModelTree"><iron-icon icon="list"></iron-icon></lmv-button>
        <lmv-button on-click="openModelProperty"><iron-icon icon="sort"></iron-icon></lmv-button>
        <lmv-button on-click="openRenderSettings"><iron-icon icon="invert-colors"></iron-icon></lmv-button>
        <lmv-button><iron-icon icon="settings"></iron-icon></lmv-button>
        <lmv-button on-click="openRenderStats"><iron-icon icon="assessment"></iron-icon></lmv-button>
      </div>
    </div>

    <lmv-progress-bar progress="[[loadProgress]]" hidden$="[[!isLoading]]"></lmv-progress-bar>
  </template>

</dom-module>

<!-- Polymer Script -->
<script src="lmv-ui.js"></script>
