<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lmv-ui">

  <!-- CSS Rules -->
  <link rel="import" type="css" href="lmv-ui.css">

  <!-- Local DOM -->
  <template>
    <div id="viewer">
      <content select="lmv-viewer"></content>
    </div>

    <lmv-panel header="My Panel">
      <p>Hello,</p>
      <p>This is a panel where you can put any HTML Elements.</p>
      <p>Try it out yourself!</p>
      <lmv-button>
        <iron-icon icon="favorite"></iron-icon>&nbsp;button!
      </lmv-button>
    </lmv-panel>

    <div class="toolbar-wrap">
      <div class="toolbar">
        <lmv-button toggle><iron-icon icon="3d-rotation"></iron-icon></lmv-button>
        <lmv-button toggle><iron-icon icon="accessibility"></iron-icon></lmv-button>
        <lmv-button on-click="openModelTree"><iron-icon icon="list"></iron-icon></lmv-button>
        <lmv-button on-click="openModelProperty"><iron-icon icon="sort"></iron-icon></lmv-button>
        <lmv-button><iron-icon icon="invert-colors"></iron-icon></lmv-button>
        <lmv-button><iron-icon icon="settings"></iron-icon></lmv-button>
        <lmv-button on-click="openRenderStats"><iron-icon icon="assessment"></iron-icon></lmv-button>
      </div>
    </div>

  </template>

</dom-module>

<!-- Polymer Script -->
<script src="lmv-ui.js"></script>
