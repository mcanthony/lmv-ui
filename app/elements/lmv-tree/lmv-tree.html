<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lmv-tree-node">
  <link rel="import" type="css" href="lmv-tree-node.css">

  <template>
    <div id="line">
      <iron-icon class="expand-icon"
        icon="chevron-right"
        expanded$="{{expanded}}"
        has-children$="{{_hasChildren}}"
        on-click="toggleExpand">
      </iron-icon><span id="label"
        on-click="_onNodeClick"
        on-dblclick="_onNodeDoubleClick">{{label}}</span>
    </div>
    <div id="content" hidden$="[[!expanded]]">
      <content></content>
    </div>
  </template>
</dom-module>

<script>
(function() {
  LMVUI.TreeNode = Polymer({
    is: "lmv-tree-node",

    properties: {
      label: {
        type: String,
        value: "Node",
        reflectToAttribute: true,
      },
      expanded: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },
      dataNode: Object,
    },

    /**
     * @param label    String
     * @param dataNode Object with "children" Array
     * @param cb       function(elem) callback with itself
     */
    factoryImpl: function(label, dataNode, cb) {
      this.label = label;
      this.dataNode = dataNode;
      this._hasChildren = this.dataNode.children && this.dataNode.children.length > 0;
      this.constructorCallback = cb;
      if (this.constructorCallback)
        this.constructorCallback(this);
    },

    // NOP_TODO: this doesn't work with declarative style
    toggleExpand: function() {
      this.expanded = !this.expanded;

      if (this.expanded && this._hasChildren && Polymer.dom(this).children.length===0) {
        for (var i=0; i<this.dataNode.children.length; i++) {
          var childNode = this.dataNode.children[i];
          var childElem = new LMVUI.TreeNode(childNode.name, childNode, this.constructorCallback);
          Polymer.dom(this).appendChild(childElem);
        }
      }
    },

    _onNodeClick: function() {
      this.fire("node-click");
    },
    _onNodeDoubleClick: function() {
      this.fire("node-dblclick");
    }
  });
})();
</script>



<dom-module id="lmv-tree">
  <style type="text/css">
  :host {
    display: block;
    position: relative;
    line-height: 1;
  }
  </style>
  <template>
    <content></content>
  </template>
</dom-module>

<script>
(function() {
  LMVUI.Tree = Polymer({
    is: "lmv-tree",

    properties: {
      root: Object
    },

    factoryImpl: function(root) {
      if (root) this.setTree(root);
    },

    setTree: function(root) {
      this.root = root;
      var pthis = Polymer.dom(this);
      pthis.innerHTML = ""; // clear any existing children
      for (var i=0; i<root.children.length; i++) {
        var childNode = root.children[i];
        pthis.appendChild(new LMVUI.TreeNode(childNode.name, childNode));
      }
    }
  });
})();
</script>
