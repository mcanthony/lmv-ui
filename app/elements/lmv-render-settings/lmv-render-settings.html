<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lmv-render-settings">
  <link rel="import" type="css" href="lmv-render-settings.css">

  <template>
    <div class="wrapper">
    <div class="row"><div class="label">Environment      </div><lmv-input-option  value="{{env}}" id="env"></lmv-input-option></div>
    <div class="row"><div class="label">FOV              </div><lmv-input-range   value="{{fov}}" max="120"></lmv-input-range></div>
    <div class="row"><div class="label">Ortho            </div><lmv-input-boolean value="{{ortho}}"></lmv-input-boolean></div>
    <div class="row"><div class="label">Anti-Aliasing    </div><lmv-input-boolean value="{{aa}}"></lmv-input-boolean></div>
    <div class="row"><div class="label">Ambient Occlusion</div><lmv-input-boolean value="{{ssao}}"></lmv-input-boolean></div>
    <div class="row"><div class="label">Shadows          </div><lmv-input-boolean value="{{shadows}}"></lmv-input-boolean></div>
    <div class="row"><div class="label">Reflections      </div><lmv-input-boolean value="{{reflections}}"></lmv-input-boolean></div>
    </div>
  </template>
</dom-module>

<script src="lmv-render-settings.js"></script>
