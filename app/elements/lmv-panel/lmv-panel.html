<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lmv-panel">

  <!-- CSS Rules -->
  <link rel="import" type="css" href="lmv-panel.css">

  <!-- Local DOM -->
  <template>
    <div id="header">
      <span class="title">{{title}}</span>
      <iron-icon class="icon" icon="expand-more" on-tap="toggleCollapse"></iron-icon>
      <iron-icon class="icon" icon="close" on-tap="close"></iron-icon>
    </div>
    <div id="content" collapse="{{collapse}}">
      <content></content>
    </div>
  </template>

</dom-module>

<!-- Polymer Script -->
<script>
(function() {
  Polymer({
    is: "lmv-panel",

    properties: {
      title: {
        type: String,
        value: "Title",
        reflectToAttribute: true,
      },
      collapse: {
        type: Boolean,
        value: false,
        reflectToAttribute: true,
      }
    },

    toggleCollapse: function() {
      this.collapse = !this.collapse;
    },

    close: function() {
      Polymer.dom(this.parentNode).removeChild(this);
    },

  });
})();
</script>
