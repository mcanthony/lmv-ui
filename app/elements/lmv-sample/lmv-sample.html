<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lmv-sample">

  <!-- CSS Rules -->
  <link rel="import" type="css" href="lmv-sample.css">

  <!-- Local DOM -->
  <template>
    <div class="title">
      <span>[[greeting]]</span>
      <span>[[fullname]]</span>!
    </div>
    <div class="subtitle">
      Nice to meet you
    </div>
    <div>
      <input is="iron-input" bind-value="{{first}}" on-input="onInput">
      <input value="{{last::input}}" on-input="onInput">
    </div>
    <div class="content"><content></content></div>
  </template>

</dom-module>

<!-- Polymer Script -->
<script src="lmv-sample.js"></script>
