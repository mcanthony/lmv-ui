<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lmv-tooltip">
  <link rel="import" type="css" href="lmv-tooltip.css">

  <template>
    <content></content>
  </template>
</dom-module>

<script>
(function() {
  LMVUI.Tooltip = Polymer({
    is: "lmv-tooltip",

    created: function() {
      this.hidden = true;

      this._onEnter = this._onEnter.bind(this);
      this._onLeave = this._onLeave.bind(this);
    },

    attached: function() {
      if (!this.target)
        this.target = this.parentElement;

      LMVUI._addListener(this, this.target, "mouseenter", this._onEnter);
      LMVUI._addListener(this, this.target, "mouseleave", this._onLeave);
    },

    detached: function() {
      LMVUI._cleanupListeners(this);
    },

    _onEnter: function() {
      this.hidden = false;
    },

    _onLeave: function() {
      this.hidden = true;
    },

  });
})();
</script>
